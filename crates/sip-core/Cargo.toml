[package]
name = "ezk-sip-core"
version = "0.1.0"
edition = "2018"
authors = ["Konstantin Baltruschat <konstantin.baltruschat@gmail.com>"]
description = "SIP core crate providing abstrations over transport and transactions"
repository = "https://github.com/kbalt/ezk"
license = "MIT"
categories = ["network-programming", "multimedia"]
keywords = ["sip"]

[dependencies]
internal = { package = "ezk-internal", path = "../internal" }
sip-types = { package = "ezk-sip-types", path = "../sip-types" }
stun-types = { package = "ezk-stun-types", path = "../stun-types" }
stun = { package = "ezk-stun", path = "../stun" }

tracing = "0.1"
bytes = "1"
tokio = { version = "1.5.0", features = [
    "net",
    "rt-multi-thread",
    "sync",
    "macros",
    "io-util",
] }
tokio-util = { version = "0.6", features = ["codec"] }
tokio-stream = "0.1"
async-trait = "0.1"
log = "0.4"
thiserror = "1"
parking_lot = "0.11"
rand = "0.8"
bytesstr = "1"
downcast-rs = "1"
